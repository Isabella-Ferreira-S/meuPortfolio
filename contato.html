        <!-- Formulário de contato -->
        <form class="formulario" action="mailto:4754572@alunouninter.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <!-- Campo de texto para nome -->

            <input type="email" id="email" name="email" required> <!-- Campo de texto para e-mail -->
            <br><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea> <!-- Área de texto para a mensagem -->
            <br><br>

            <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
        </form>
